<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finsweet</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <header>

        <div class="logo">

            <h1> {finsweet</h1>
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>About us</li>
                <li>Services</li>
                <li>Blog</li>
                <li>Contact</li>
            </ul>
            <div class="right-contact">
                <div class="right-contact-icon">
                    <!-- there is an image as seen below down -->
                    <img src="./IMAGES/Assistance Icon.png" alt="Assistance Icon">
                </div>
                <div class="right-contact-text">
                    <span>Road Assistance</span>
                    <p>18002652452</p>
                </div>

            </div>
        </nav>
    </header>
    <main>
        <div class="container">

            <div class="left-text">
                <div class="content">
                    <h1>Get your vehicle <br>services done online <br>at one place</h1>
                    <div class="btn">
                        <button>
                            <p>Book a Service</p>
                        </button>
                    </div>
                    <div class="icon">
                        <div class="greyicon">
                            <img src="./IMAGES/Icon.png" alt="image icon">
                        </div>
                        <div class="greyicontext">
                            <span>we are open</span>
                            <p>Monday to Friday 9:00 AM to 10:00 AM</p>
                        </div>
                    </div>

                </div>


            </div>
            <div class="right-img">


                <img src="./IMAGES/Service.png" alt=" services" width="70%" class="service">
                <img src="./IMAGES/Rating.png" alt=" Rating" width="70%" class="rating">
            </div>



        </div>


    </main>

</body>

</html>
